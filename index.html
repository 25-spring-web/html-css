<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="sign up">
        <div> 
            <input type="text" name="id" id="id" placeholder="아이디" required>
        </div>

        <div> 
            <input type="password" name="pw" id="pw" placeholder="비밀번호" required>
        </div>

        <div> 
            <input type="text" name="email" id="email" placeholder="[선택] 이메일주소 (비밀번호 찾기 등 본인 확인용)" required>
        </div>

        <div> 
            <input type="text" name="name" id="name" placeholder="이름" required>
        </div>

        <br>

        <div> 
            <input type="text" name="bd" id="bd" placeholder="생년월일 8자리" required>
        </div>

        <div> 
            <select>
                <option selected disabled hidden> 통신사 선택 </option>
                <option>SKT</option>
                <option>KT</option>
                <option>LG U+</option>
                <option>SKT 알뜰폰</option>
                <option>KT 알뜰폰</option>
                <option>LG U+ 알뜰폰</option>
            </select>
        </div>

        <div>
            <input type="radio" name="gender" id="gender">남자
            <input type="radio" name="gender" id="gender">여자
            &emsp;
            <input type="radio" name="nat" id="nat" checked>내국인
            <input type="radio" name="nat" id="nat">외국인
        </div>

        <div> 
            <input type="text" name="num" id="num" placeholder="휴대전화번호" required>
        </div>

        <br>

        <button type="submit"> 인증요청 </button>


    </form>
</body>
</html>
